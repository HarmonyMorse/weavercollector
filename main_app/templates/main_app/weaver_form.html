{% extends "base.html" %}
{% block content %}

<!-- New if/else block -->
{% if object %}
<h1>Edit <span class="red-text text-accent-4">{{object.name}}</span></h1>
{% else %}
<h1>New Weaver</h1>
{% endif %}

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST" style="background-color:rgba(197, 232, 255, 0.6);border-radius:.6em;">
    <!-- Required for (Django) security purpose -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        <!-- Can do just `form` without being a table -->
        {{ form.as_table }}
    </table>
    <br>&nbsp;
    &nbsp;
    &nbsp;
    <input type="submit" value="Submit!" class="btn blue">
    <br>&nbsp;
</form>
<br>

{% endblock %}
